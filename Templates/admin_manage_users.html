{% extends 'base.html' %}
{% block title %} Manage Users {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Manage Users</h1>

    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% for role in user.roles %}
                    {{ role.name }}
                    {% endfor %}
                </td>
                <td>
                    <form action="{{ url_for('remove_user', user_id=user.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                    
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
