{% extends 'base.html' %}
{% block title %} Manage Services {% endblock %}

{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Service Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.id }}</td>
            <td>{{ service.service_name }}</td>
            <td>Rs.{{ service.price }}</td>
            <td>
                <form action="{{ url_for('remove_service', service_id=service.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
