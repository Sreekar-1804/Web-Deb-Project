{% extends 'base.html' %}
{% block title %}Book Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Book a Service</h1>
    <form action="{{ url_for('book_service') }}" method="POST">
        <div class="form-group">
            <label for="service_id">Select Service:</label>
            <select name="service_id" id="service_id" class="form-control" required>
                {% for service in services %}
                <option value="{{ service.id }}">{{ service.service_name }} - Rs.{{ service.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date_requested">Date and Time:</label>
            <input type="datetime-local" id="date_requested" name="date_requested" class="form-control" required>
        </div>        
        <div class="form-group mt-3">
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Book Service</button>
    </form>
</div>
{% endblock %}
