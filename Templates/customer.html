{% extends 'base.html' %}

{% block title %} Customer Registration {% endblock %}
{% block content %}
    <h2 style="text-align: center;">Register as a Customer</h2>
    <form action="{{ url_for('customer') }}" method="POST" style="text-align: center;">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="mobile_no">Mobile Number:</label><br>
        <input type="text" id="mobile_no" name="mobile_no" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <input type="submit" value="Register"><br>
    </form>
{% endblock %}
