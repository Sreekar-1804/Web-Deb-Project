{% extends 'base.html' %}
{% block title %} Edit Service Request {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Service Request</h1>
    <form method="POST" action="{{ url_for('edit_request', booking_id=booking.id) }}">
        <div class="form-group">
            <label for="date_requested">Preferred Date & Time</label>
            <input type="datetime-local" name="date_requested" id="date_requested" class="form-control" value="{{ booking.date_requested }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="remarks">Remarks</label>
            <textarea name="remarks" id="remarks" class="form-control">{{ booking.remarks }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Request</button>
    </form>
</div>
{% endblock %}
