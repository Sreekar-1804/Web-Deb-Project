{% extends 'base.html' %}
{% block title %} Leave Review {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Leave a Review</h1>
    <form method="POST" action="{{ url_for('leave_review', booking_id=booking.id) }}">
        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <select name="rating" id="rating" class="form-control" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" class="form-control" rows="4" placeholder="Optional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Review</button>
    </form>
</div>
{% endblock %}
