{% extends 'base.html' %}

{% block title %} Sign up - Household Services {% endblock %}

{% block content %}
<div class="container mt-5" style="text-align: center;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create an Account</h2><br>
            <form method="POST" action="/signup">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
                </div><br>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div><br>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" minlength="8" required>
                </div><br>
                <div class="form-group mb-4">
                    <label for="role" class="form-label">Select Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="customer">Customer</option>
                        <option value="professional">Service Professional</option>
                    </select>
                </div><br>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
